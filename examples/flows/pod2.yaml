apiVersion: v1
kind: Pod
metadata:
  name: $prefix-pod-$AC_NAME
spec:
  containers:
  - command: ["/bin/sh"]
    args:
    - -c
    - sleep 3; echo ok > /tmp/health; sleep 600
    image: gcr.io/google_containers/busybox
    readinessProbe:
      exec:
        command:
        - /bin/cat
        - /tmp/health
    name: test-container
