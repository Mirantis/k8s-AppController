apiVersion: v1
kind: Pod
metadata:
  name: k8s-appcontroller
  annotations:
    pod.alpha.kubernetes.io/init-containers: '[{"name": "kubeac-bootstrap", "image": "mirantis/k8s-appcontroller:single-binary", "command": ["kubeac", "bootstrap", "/opt/kubeac/manifests"]}]'
spec:
  restartPolicy: Always
  containers:
  - name: kubeac
    image: mirantis/k8s-appcontroller:single-binary
    command:  ["/usr/bin/run_runit"]
