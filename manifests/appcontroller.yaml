apiVersion: v1
kind: Pod
metadata:
  name: k8s-appcontroller
  annotations:
    pod.alpha.kubernetes.io/init-containers: '[{"name": "kubeac-bootstrap", "image": "mirantis/k8s-appcontroller:service-state", "command": ["bootstrap", "/go/src/github.com/Mirantis/k8s-AppController/manifests"]}]'
spec:
  restartPolicy: Always
  containers:
  - name: kubeac
    image: mirantis/k8s-appcontroller:service-state
    command:  ["/usr/bin/run_runit"]
